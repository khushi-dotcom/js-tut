<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-black {
            background-color: rgb(1, 16, 18);
            color: azure;
        }

        #heading {
            color: rgb(178, 240, 240);
        }

        .heading2 {
            color: rgb(231, 231, 161);
            background-color: blueviolet;
        }

        .form {
            background-color: aquamarine;
            padding-block: 1%;
            align-self: center;
            color: black;
        }
    </style>
</head>

<body class="bg-black">
    <div>
        <!-- <h1 id="heading"> DOM learning <span> test text</span> </h1> -->
        <h1 id="heading"> DOM learning <span style="display: none;"> test text</span> </h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet. Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque, nam.</p>
        <p>Lorem ipsum dolor sit amet. Lorem, ipsum.</p>
        <p>Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet consectetur.</p>
        <div class="form">
            <!-- .form emmet -->
            <label for="name1">Name : </label>
            <input type="text" name="name" id="name1">
            <!-- input:name emmet  and label emmet-->
            <label for="pass1">Password : </label>
            <input type="password" name="password" id="pass1">


        </div>
        <!-- ul>li*3 emmet -->
        <ul>
            <li class="list-item">item 1</li>
            <li class="list-item">item 2</li>
            <li class="list-item">item 3</li>
        </ul>

    </div>

</body>

</html>
